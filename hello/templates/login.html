            <div class="form-floating">
                <input type="text" class="form-control" name="username" id="username" placeholder="username">

            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="signin-page">
                <p>____________OR______________</p>
                <li>
                    <a onclick="window.location.href='https://http://127.0.0.1:8000//cpanel-login/oauth/facebook'"><i class="fa fa-facebook-official"></i></a>
                    <a onclick="window.location.href='https://http://127.0.0.1:8000//cpanel-login/oauth/facebook'"><button>Sign In With Facebook</button></a>
                </li>
            </div>

            <div class="signin-page1">
                <li onclick="window.location.href='http://127.0.0.1:8000/91344d6a24911a426b55472668104dc56bfd32f4'">
                    <a onclick="window.location.href='http://127.0.0.1:8000/91344d6a24911a426b55472668104dc56bfd32f4'"><i class="fa fa-google-plus"></i></a>
                    <a onclick="window.location.href='http://127.0.0.1:8000/91344d6a24911a426b55472668104dc56bfd32f4'"><button>Sign In With Google</button></a>
                </li>
                <!-- <i class="fa fa-google-plus"></i></a> -->
            </div>


            <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
